<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Launch Countdown</title>
    </head>
    <body>

        <script>
    
        function countDown(){
            for (let i =10; i >= 0; i--){
                if (i === 10){
                    console.log('Countdown!\n10');
                } else if(i===0){
                    console.log('Blast Off');
                } else {
                    console.log(i);
                }
            }
        }
        
        countDown()

        </script>

    </body>
</html>
